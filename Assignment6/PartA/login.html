<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Assignment 6</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <main class="container center">
    <div class="card">
      <h1>Sign in</h1>
      <form id="loginForm" novalidate>
        <label for="email">Northeastern Email</label>
        <input id="email" name="email" type="email" placeholder="you@northeastern.edu" />
        <div class="error" id="emailError"></div>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Minimum 8 characters" />
        <div class="error" id="passwordError"></div>

        <div class="row between">
          <label class="checkbox">
            <input id="remember" type="checkbox" /> Remember Me
          </label>
        </div>

        <div class="center">
          <button id="loginBtn" type="submit" disabled>Login</button>
          <div class="error" id="loginError"></div>
          <div class="success" id="loginSuccess" style="display:none"></div>
        </div>
      </form>
    </div>
  </main>

  <script src="js/login.js"></script>
</body>
</html>
