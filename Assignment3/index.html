<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment 3 - Dynamic Table</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Student System</h1>
  <h2 id="student-info"></h2>

  <button class="btn btn-add" id="addStudentBtn">Add New Student</button>
  <button class="btn btn-submit" id="submitBtn" disabled>Submit</button>

  <table id="studentTable">
    <thead>
      <tr>
        <th>Select</th>
        <th>Student</th>
        <th>Teacher</th>
        <th>Subject</th>
        <th>Marks</th>
        <th>Expand</th>
        <th>Delete</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows added dynamically -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
